    <script>
      var ref = getUrlVars()["ref"];
      var links = document.getElementById("links").children;
      for (link in links) {
        if (links[link] != null) {
          if (links[link].children != null) {
            var thisLink = links[link].children[0];
            if (thisLink != null) {
              if (thisLink.getAttribute("href") == ref) {
                thisLink.setAttribute("class", "referenced");
                break;
              }
            }
          }

      }
